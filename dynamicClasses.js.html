<!DOCTYPE html>

<html>
    <head>
        <title>Adding Classes to Elements..</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js" ></script>
    </head>

    <style>
    
        .firstClass {
            color: red;
        }

        .secondClass {
            color: blue;
        }
    
    </style>

    <body>

        <div>
            <h1 class='firstClass'>Hello World..</h1>
            <h2 class='secondClass'>I am Mayank Gupta</h2>
            <p class='secondClass'>This is my Data</p>
            
            <input type="button" value="Remove Class from H1" id="removeClass" />
            <input type="button" value="Add Class to H1" id="addClass" />
        </div>
        <script src="./src/dynamicClasses.js" ></script>
    </body>
</html>

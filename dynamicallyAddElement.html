<!DOCTYPE html>

<html>
    <head>
        <title>Attach Elements Dynamically</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js" ></script>
    </head>

    <body>
        <div id="outerContainerDiv">

            <input type="button" value="Prepend Text" id="prependElement" />
            <input type="button" value="Append Text" id="appendElement" />

            <input type="button" value="Remove H2 Tag" id="removeH2Element" />
            <input type="button" value="Remove H3 Tag" id="removeH3Element" />

            <input type="button" value="Remove First Element" id="removeFirstElement" />
        </div>

        <script src="./src/dynamicallyAddElement.js"></script>
    </body>
</html>
